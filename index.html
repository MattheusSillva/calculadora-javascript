<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <main>
        <div id="calculator">
            <div id="display"></div>
                <table>
                    <tr>
                        <td colspan="2"><button class="larger" style="color: rgb(0, 175, 175)" onclick="clean()">CE</button></td>
                        <td><button style="color: rgb(0, 175, 175)" onclick="apagar()"><</button></td>
                        <td><button class="operators" onclick="insert('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button class="operators" onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button class="operators" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td><button class="operators" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="larger" onclick="insert('0')">0</button></td>
                        <td><button style="color: rgb(0, 175, 175)" onclick="insert('.')">.</button></td>
                        <td><button id="result" onclick="result()">=</button></td>
                    </tr>
                </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
